<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Please Login</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username ,Email or Reg Number" formControlName="name" id="name">
          <mat-hint>Enter Email or Reg Number or Username </mat-hint>
          <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password" id="password">
          <mat-hint>Enter Password.</mat-hint>
          <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
        </mat-form-field>

      </mat-card-content>

      <button mat-button class="btn-block">Login</button>
      <div fxLayout="row" style="padding-top:20px;justify-content: space-between;">
        <span>Dont Have Account Yet?</span>
        <span><a routerLink="/signup">Click Here to Sign Up.</a></span>
      </div>
    </form>

  </mat-card>
</div>
